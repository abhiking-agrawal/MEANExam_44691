<div class="col-sm-12" [ngSwitch]="step">
  <div class="row justify-content-sm-center" *ngSwitchCase="1">
    <div class="col-sm-6">
      <h3 class="text-center">User Cars Search Engine</h3>
      <form (ngSubmit)="goToStep2(carObj)" autocomplete="off">
        <div class="form-group">
          <label for="exampleFormControlInput1">*Make</label>
          <input type="text" required class="form-control" name="make" [(ngModel)]="carObj.make" id="exampleFormControlInput1"
            placeholder="Enter make">
        </div>
        <div class="form-group">
          <label for="model">*Model</label>
          <select class="form-control" [(ngModel)]="carObj.model" name="model" >
            <option value=""> Select</option>
            <option> Civic</option>
            <option> Odyssey</option>
            <option> Pilot</option>
            <option> Accord</option>
        </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">*year</label>
          <input type="text" required class="form-control" name="year" [(ngModel)]="carObj.year" id="exampleFormControlInput1"
            placeholder="Enter year">
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline">
              <b>Type</b>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" [(ngModel)]="carObj.type" type="radio" name="type" id="inlineRadio1" value="Sedan">
              <label class="form-check-label" for="inlineRadio1">Sedan</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" [(ngModel)]="carObj.type" type="radio" name="type" id="inlineRadio2" value="Coupe">
              <label class="form-check-label" for="inlineRadio2">Coupe</label>
          </div>
    
      </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </div>


  <div class="row justify-content-sm-center" *ngSwitchCase="2">
    <div class="col-sm-6">
      <h3 class="text-center">User Cars Search Engine</h3>
      <form (ngSubmit)="saveTheFormData(carObj)">
        <div class="form-group">
          <div class="form-check form-check-inline">
              <b>Features</b>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="features"   (change)="collectFeatures('GPS')"  id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="features">GPS</label>
          </div>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="features"   (change)="collectFeatures('Security Lock')" id="inlineCheckbox2" value="option2">
              <label class="form-check-label" for="features">Security Lock</label>
          </div>
          <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="features"   (change)="collectFeatures('Cargo Mat')" id="inlineCheckbox3" value="option2">
                  <label class="form-check-label" for="features">Cargo Mat</label>
              </div>
      </div>
        <div class="form-group">
          <label for="pDate">Purchase Date</label>
          <input type="date" class="form-control" name="purchaseDate" [(ngModel)]="carObj.purchaseDate" id="pDate">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </div>


</div>
